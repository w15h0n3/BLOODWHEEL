<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Spinning Prize Wheel</title>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <!-- Major Jackpot -->
      <div class="section" style="--deg: 0;"><img src="major_jackpot.jpg" alt="Major Jackpot"></div>
      <!-- Minor Jackpots -->
      <div class="section" style="--deg: 12deg;"><img src="minor_jackpot_1.jpg" alt="Minor Jackpot 1"></div>
      <div class="section" style="--deg: 24deg;"><img src="minor_jackpot_2.jpg" alt="Minor Jackpot 2"></div>
      <div class="section" style="--deg: 36deg;"><img src="minor_jackpot_3.jpg" alt="Minor Jackpot 3"></div>
      <!-- Stance Reveal -->
      <div class="section" style="--deg: 48deg;"><img src="stance_reveal.jpg" alt="Stance Reveal"></div>
      <!-- Wisdom Bonus -->
      <div class="section" style="--deg: 60deg;"><img src="wisdom_bonus.jpg" alt="Wisdom Bonus"></div>
      <!-- Artifact Reveal -->
      <div class="section" style="--deg: 72deg;"><img src="artifact_reveal.jpg" alt="Artifact Reveal"></div>
      <!-- Lose Segments -->
      <div class="section" style="--deg: 84deg;"><img src="lose.jpg" alt="Lose"></div>
      <!-- ... Repeat for all lose segments ... -->
    </div>
    <button onclick="startWheel()">Start Wheel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
