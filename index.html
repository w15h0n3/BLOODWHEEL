<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Spinning Prize Wheel</title>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <!-- Major Victory -->
      <div class="section" style="--deg: 0; --segment-color: #FF0000;">MAJOR VICTORY</div>
      <!-- Death -->
      <div class="section" style="--deg: 15; --segment-color: #000000;">DEATH</div>
      <!-- Wisdom is Power -->
      <div class="section" style="--deg: 30; --segment-color: #00FF00;">WISDOM IS POWER</div>
      <!-- Minor Victory -->
      <div class="section" style="--deg: 45; --segment-color: #0000FF;">MINOR VICTORY</div>
      <!-- Stance Reveal -->
      <div class="section" style="--deg: 60; --segment-color: #8B4513;">STANCE REVEAL</div>
      <!-- Artifact Knowledge -->
      <div class="section" style="--deg: 75; --segment-color: #800080;">ARTIFACT KNOWLEDGE</div>
      <!-- Summon Refund -->
      <div class="section" style="--deg: 90; --segment-color: #D2691E;">SUMMON REFUND</div>
      <!-- ... Repeat for all other prizes ... -->
    </div>
    <button onclick="startWheel()">Start Wheel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
