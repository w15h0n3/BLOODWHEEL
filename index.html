<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Spinning Prize Wheel</title>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="section" style="--deg: 0;"><img src="image1.jpg" alt="Prize 1"></div>
      <div class="section" style="--deg: 45deg;"><img src="image2.jpg" alt="Prize 2"></div>
      <!-- Add more sections as needed -->
    </div>
    <button onclick="startWheel()">Start Wheel</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
